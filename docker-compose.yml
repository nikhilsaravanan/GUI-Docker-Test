version: '3.8'

services:
  # ──────────────────────────────────────────────
  # Backend API Server
  # ──────────────────────────────────────────────
  backend:
    build:
      context: ./guad-gui/server
      dockerfile: Dockerfile
    container_name: guad-backend
    ports:
      - "${BACKEND_PORT:-5001}:5001"
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - DB_NAME=${DB_NAME:-guad_pod}
      - PORT=5001
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - guad-network

  # ──────────────────────────────────────────────
  # Frontend React App (served by nginx)
  # ──────────────────────────────────────────────
  frontend:
    build:
      context: ./guad-gui
      dockerfile: Dockerfile
    container_name: guad-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - guad-network

networks:
  guad-network:
    driver: bridge
